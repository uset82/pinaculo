<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  {/* Background Gradient */}
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style={{stopColor: '#F3E8FF', stopOpacity: 1}} />
      <stop offset="100%" style={{stopColor: '#E9D5FF', stopOpacity: 1}} />
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  {/* Main Structure Lines */}
  <g stroke="#A78BFA" strokeWidth="2" strokeOpacity="0.6">
    {/* Outer Triangle */}
    <path d="M 170 480 L 400 100 L 630 480 Z" />
